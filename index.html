<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario html</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

<main class="container border">
    <header>
        <!--Titulo-->
        <div class="container-fluid">
            <nav class="navbar bg-body-tertiary ">
                <h1>Paiment for examples</h1>
            </nav>
    </header>

    <!--Alerta-->
    <div class="col-12 mx-auto p-2">
        <div class="alert alert-danger" role="alert">
            Some fields are missing
        </div>
    </div>
    </div>
    <!--Primera columna-->

    <form>
        <div class="row align-items p-1">
            <div class="col-md-5">
                <label for="disabledTextInput" class="form-label">Card #</label>
                <input class="form-control form-control-sm" type="text" placeholder="XXXXXXXXX"
                    aria-label=".form-control-sm example" >
            </div>
        
            <div class="col-md-3">
                <label for="disabledTextInput" class="form-label">C #</label>
                <input class="form-control form-control-sm" type="text" placeholder="0000"
                    aria-label=".form-control-sm example">
            </div>
        
        
            <div class="col-md-4">
                <label for="disabledTextInput" class="form-label">Amount</label>
                <input class="form-control form-control-sm" type="text" placeholder="Amount"
                    aria-label=".form-control-sm example">
            </div>
        </div>
        
<!--segunda columna-->
        <div class="row align-items p-1">
        
            <div class="col-md-6">
                <label for="disabledTextInput" class="form-label">First Name</label>
                <input class="form-control form-control-sm" type="text" placeholder="" aria-label=".form-control-sm example">
            </div>
        
            <div class="col-md-6">
                <label for="disabledTextInput" class="form-label">Last Name</label>
                <input class="form-control form-control-sm" type="text" placeholder="" aria-label=".form-control-sm example">
            </div>
        </div>
    <!--tercera fila -->
        <div class="row align-items p-1">
            <div class="col-md-6">
                <label for="disabledTextInput" class="form-label">City</label>
                <input class="form-control form-control-sm" type="text" placeholder=""
                    aria-label=".form-control-sm example" >
            </div>
        
            <div class="col-md-3">
                <label for="disabledTextInput" class="form-label">State</label>
                <input class="form-control form-control-sm" type="text" placeholder=""
                    aria-label=".form-control-sm example">
            </div>
        
        
            <div class="col-md-3">
                <label for="disabledTextInput" class="form-label">Postal Code</label>
                <input class="form-control form-control-sm" type="text" placeholder=""
                    aria-label=".form-control-sm example">
            </div>
        </div>
    </form>
</main>

</body>
</html>
